<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First To-Do list</title>
  <link rel="icon" href="./img/icon/favicon.ico">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <nav class="header__list">

        <a class="header__title" href="./index.html">
          <img src="./img/icon/favicon-32x32.png" alt="Logo To-Do List app">
          To-Do List
        </a>

        <section class="header__menu">
          <div class="header__theme">
            <img src="./img/moonDark.svg" alt="Dark theme button" id="dark-theme">
            <img src="./img/sunLight.svg" alt="Light theme button" id="light-theme">
          </div>
          <div class="header__lang">
            <span>RU</span>
            <hr>
            <span>EN</span>
          </div>
        </section>

      </nav>
    </header>
    <main class="todo-app">

      <header class="todo-app__title">
        <h1>To-Do List:</h1>
        <img src="./img/toDoList.webp" alt="Icon To-Do project">
      </header>

      <section class="todo-app__row">
        <input class="todo-app__input" type="text" id="input-box" placeholder="Add your task..." autocomplete="off">
        <button class="todo-app__button" id="input-button" disabled>Add</button>
      </section>

      <hr class="todo-app__spacer">

      <section class="todo-app__board" id="list-container">
        <div class="todo-app__placeholder">
          <p id="todo-app-placeholder">Add your task right here~</p>
        </div>

        <article class="task" id="task-prototype">
          <p></p>
          <div class="task__panel">
            <img class="task__panel-button" src="./img/editDark.svg" alt="Button to change the task.">
            <span></span>
            <img class="task__panel-button" src="./img/trashDark.svg" alt="Button for deleting a task.">
          </div>
        </article>
      </section>

    </main>
    <footer class="footer">
      <section class="footer__list">

        <a href="https://github.com/lapard1n">Â© 2024 lapard1n, Inc.</a>
        <a target="_blank" href="mailto:whoisit@who.com&body=Good afternoon,?subject=To-Do List app">mail:
          whoisit@who.com</a>
        <a target="_blank" href="tel:+78005553535">call: 8 (800) 555-35-35</a>

      </section>
    </footer>
  </div>
  <script src="./js/main.js"></script>
</body>

</html>
