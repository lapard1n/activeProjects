<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Money maker</title>
  <link rel="icon" href="./img/dollar.png" type="image/x-icon" />
  <link rel="stylesheet" href="./css/reset.min.css" />
  <link rel="stylesheet" href="./css/main.css" />
</head>

<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__content">
        <a href="https://albiononline.com/ru/home">
          <img class="header__logo" src="./img/logo.png" alt="Albion Online Logo" />
        </a>

        <div class="header__lang">
          <h2 value>RU</h2>
          <span></span>
          <h2>EN</h2>
        </div>
      </div>
    </header>

    <main class="main">
      <div class="main__content">
        <div class="title">
          <img class="title-logo" src="./img/logo-sword.png" alt="" />
          <h1>Akrones money maker</h1>
        </div>
        <form class="math-form" action="" method="" name="math-form" enctype="text/plain" id="input-case">
          <div class="math-form__block">
            <label class="math-form__label" for="quantity">
              <h2>Product quantity:</h2>
              <span></span>
            </label>
            <input class="math-form__variable" id="quantity" type="text" name="quantity" form="math-form"
              autocomplete="off" placeholder="xxx..." required />
          </div>

          <div class="math-form__block">
            <label class="math-form__label" for="purchase">
              <h2>Purchase price:</h2>
              <span></span>
            </label>
            <input class="math-form__variable" id="purchase" type="text" name="purchase" form="math-form"
              autocomplete="off" placeholder="xxx..." required />
          </div>

          <div class="math-form__block">
            <label class="math-form__label" for="sale">
              <h2>Selling price:</h2>
              <span></span>
            </label>
            <input class="math-form__variable" id="sale" type="text" name="sale" form="math-form" autocomplete="off"
              placeholder="xxx..." required />
          </div>

          <div class="math-form__block">
            <label class="math-form__label" for="purchase-tax">
              <h2>Purchase tax:</h2>
              <span></span>
            </label>
            <input class="math-form__variable" id="purchase-tax" type="text" name="purchase-tax" form="math-form"
              autocomplete="off" value="2.5" />
          </div>

          <div class="math-form__block">
            <label class="math-form__label" for="sale-tax">
              <h2>Sale tax:</h2>
              <span></span>
            </label>
            <input class="math-form__variable" id="sale-tax" type="text" name="sale-tax" form="math-form"
              autocomplete="off" value="6.5" />
          </div>
        </form>

        <div class="math-form__result">
          <div class="result-row">
            <span>Total costs:</span>
          </div>
          <div class="result-row">
            <span>Net profit:</span>
          </div>
        </div>
        <div class="math-form__buttons">
          <input type="submit" name="send" value="Send" form="math-form" />
          <input type="reset" name="reset" value="Reset" form="math-form" />
        </div>
      </div>
    </main>

    <img class="background" src="./img/bg.jpeg" alt="black market" />

    <footer class="footer">
      <div class="footer__content">
        <div class="footer__line"></div>
        <div class="footer__info">
          <span>Â© AKRONES INTERACTIVE PROJECT</span>
          <a href="https://github.com/lapard1n">Creator's GitHub</a>
        </div>
        <div class="footer__line"></div>
      </div>
    </footer>
  </div>
</body>

</html>
